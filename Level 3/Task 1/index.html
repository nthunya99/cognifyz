<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cognifyz Technologies</title>
</head>
<body>
    <h1>Level 3 - Task 1</h1>
    <p>Image Gallery</p>

    <div class="gallery-container">
        <a href="#img1">
            <img src="522708.jpg" alt="The first image" id="thumbnail">
        </a>
        <a href="#img2">
            <img src="beautiful-sky-29.jpg" alt="The second image" id="thumbnail">
        </a>
        <a href="#img3">
            <img src="Waterfalls-Photos.jpg" alt="The third image" id="thumbnail">
        </a>
    </div>

    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="522708.jpg" alt="Enlarged image1">
    </div>

    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="beautiful-sky-29.jpg" alt="Enlarged image2">
    </div>

    <div id="img3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="Waterfalls-Photos.jpg" alt="Enlarged image3">
    </div>

    <h1 class="slideShow_hd">Image Slide show</h1>

    <div class="slideshow-container">
        <div class="slide">
            <img src="Waterfalls-Photos.jpg" alt="Image 1">
        </div>

        <div class="slide">
            <img src="522708.jpg" alt="Image 2">
        </div>

        <div class="slide">
            <img src="beautiful-sky-29.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
