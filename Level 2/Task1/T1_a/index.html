<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Technologies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
</head>
<body>
    <header style="text-align: center; padding: 30px; background-color: blue; color: aliceblue;"><h1>Level 2 - Task 1</h1></header>
    <section class="section">
        <div class="container">
            <div class="column is-centered">
                <div class="column is-two-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="pngtree-headphones.jpg" alt="headphones image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Responsive Card</p>
                                    <p class="subtitle is-6">Web Dev Intern</p>
                                </div>
                            </div>
                            <div class="content">
                                <p>This is a responsive card build using Bulma. To change the size of the card, resize you screen.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
